<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ROCK-PAPER-SCISSOR game</title>

    <link rel="stylesheet" href="game-style.css" />
  </head>

  <body>
    <div class="game-board">
      <h1 id="result">Target Score : 5</h1>
      <div class="score-board">
        <table>
          <tr>
            <td>
              Your Score :
              <div id="user-score"></div>
            </td>
            <td>
              Your Choice :
              <div id="user-choice"></div>
            </td>
            <td>
              Computer Choice :
              <div id="comp-choice"></div>
            </td>
            <td>
              Computer Score :
              <div id="comp-score"></div>
            </td>
          </tr>
        </table>
      </div>
      <br />
      <div class="image-selector">
        Pick Your Choice: <br />
        <img src="Rock.png" alt="Rock" onclick="rock()" />
        <img src="Paper.png" alt="Paper" onclick="paper()" />
        <img src="Scissor.png" alt="Scissor" onclick="scissor()" />
      </div>
      <div class="restart">
        <button name="Restart" onclick="initialize()">Restart</button>
      </div>
    </div>
    <script src="game-logic.js"></script>
  </body>
</html>
